<div class="formless-button"
  (click)="clicked($event)"
  [class.colored]="color"
  [class.disabled]="disabled"
  [class.inverse]="inverse"
  [style.background]="inverse ? (color ? '#fff' : 'rgba(0, 0, 0, 0.54)') : color"
  [style.border-color]="color"
  [style.color]="inverse ? (color ? color : '#fff') : (color ? '#fff' : 'rgba(0, 0, 0, 0.54)')"
  [ngStyle]="inputStyles">
  <ng-content></ng-content>
  <div *ngIf="text" [innerHtml]="text | uppercase"></div>
</div>
