<div class="checkbox"
  [style.background]="checked ? color : '#fff'"
  [style.border-color]="borderColor ? borderColor : color"
  [style.height.px]="size"
  [style.width.px]="size"
  (click)="onToggle()">
  <svg version="1.1" viewBox="0 0 48 48"
  [class.checked]="checked"
  [attr.height]="size"
  [attr.width]="size"
  [attr.fill]="color ? '#fff' : 'rgba(0, 0, 0, 0.87)'">
    <path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z"/>
  </svg>
</div>
