<div class="slider">
  <div class="value" [innerHtml]="init"></div>
  <input
    #select
    type="range"
    class="slider"
    [style.backgroundImage]="background"
    [min]="min"
    [max]="max"
    [value]="init"
    (input)="update($event)"
  />
  <div *ngIf="tooltip" class="tooltip" (mouseover)="show = true" (mouseleave)="show = false" [style.color]="tooltipColor">
    <svg version="1.1" viewBox="0 0 48 48" height="18" width="18" fill="rgba(0, 0, 0, 0.24)">
      <path d="M22 34h4V22h-4v12zm2-30C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16zm-2-22h4v-4h-4v4z"/>
    </svg>
    <div *ngIf="show" class="popup" [innerHtml]="tooltip" [style.border-color]="tooltipColor"></div>
  </div>
</div>
