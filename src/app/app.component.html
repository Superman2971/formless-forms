<div class="root">
  <!-- NAV BAR -->
  <div class="nav">
    <i class="material-icons" (click)="openMenu = !openMenu">menu</i>
    <a routerLink="/home">Formless Forms</a>
    <a href="https://github.com/Superman2971/formless-forms">
      <img src="https://material.angular.io/assets/img/homepage/github-circle-white-transparent.svg" alt="github link">
      <span>GitHub</span>
    </a>
  </div>
  <div class="main">
    <!-- MENU BAR -->
    <div class="menu" [class.open]="openMenu">
      <a class="title" style="padding: 19px 0;" (click)="openMenu = !openMenu" routerLink="/components">Components</a>
      <a (click)="openMenu = !openMenu" routerLink="/button">Button</a>
      <a (click)="openMenu = !openMenu" routerLink="/card">Card</a>
      <a (click)="openMenu = !openMenu" routerLink="/checkbox">Checkbox</a>
      <a (click)="openMenu = !openMenu" routerLink="/input">Input</a>
      <a (click)="openMenu = !openMenu" routerLink="/radio">Radio</a>
      <a (click)="openMenu = !openMenu" routerLink="/slider">Slider</a>
      <a (click)="openMenu = !openMenu" routerLink="/toggle">Toggle</a>
    </div>
    <!-- SCROLLABLE PAGE -->
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
